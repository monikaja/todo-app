<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li class="completed" [ngClass]="{'completed': todo.done, 'editing': editing }">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todo.done">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit" [value]="todo.text" [formControl]="txtInput" #txtInputElement (blur)="endEdition()">
</li>
