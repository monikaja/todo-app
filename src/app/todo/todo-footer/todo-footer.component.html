<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{undone}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of validFilters" (click)="changeFilter(filter)">
      <a [ngClass]="{'selected':filter === currentFilter}" href="#/" style="text-transform: capitalize;">{{filter}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Clear done</button>
</footer>
